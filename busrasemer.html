<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ¼sra & Semer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
        }
        #question {
            font-size: 24px;
            margin: 20px 0;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>BÃ¼sra & Semer</h1>
    <div id="question">Suis-je la plus belle ?</div>
    <button class="btn" id="yes" onclick="alert('Je le savais ðŸ˜')">Oui</button>
    <button class="btn" id="no">Non</button>

    <script>
        const noButton = document.getElementById('no');

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        // Pour ordinateur
        noButton.addEventListener('mouseenter', moveNoButton);

        // Pour mobile (toucher)
        noButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // EmpÃªche le clic
            moveNoButton();
        });
    </script>
</body>
</html>
