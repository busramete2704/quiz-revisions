<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz révisions</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .answer {
      display: none;
      margin-top: 15px;
      color: #2e7d32;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button.secondary {
      background: #9e9e9e;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="question" id="question"></div>
    <div class="answer" id="answer"></div>

    <button onclick="showAnswer()">Voir la réponse</button><br>
    <button class="secondary" onclick="nextQuestion()">Question suivante</button>
  </div>

  <script>
    const quiz = [
      {
        q: "Question 1 : ... ?",
        a: "Réponse 1"
      },
      {
        q: "Question 2 : ... ?",
        a: "Réponse 2"
      },
      {
        q: "Question 3 : ... ?",
        a: "Réponse 3"
      }
    ];

    let index = 0;

    function loadQuestion() {
      document.getElementById("question").textContent = quiz[index].q;
      document.getElementById("answer").textContent = quiz[index].a;
      document.getElementById("answer").style.display = "none";
    }

    function showAnswer() {
      document.getElementById("answer").style.display = "block";
    }

    function nextQuestion() {
      index = (index + 1) % quiz.length;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
